apiVersion: apps/v1
kind: Deployment
metadata:
  name: circle-calculator-app
  namespace: circle-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: circle-calculator
  template:
    metadata:
      labels:
        app: circle-calculator
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: 
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
      containers:
      - name: app
        image: andrew4coding/circle-calculator:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: DB_HOST
          value: "postgres"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          value: "webauthn_db"
        - name: DB_PORT
          value: "5432"
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SESSION_SECRET
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: circle-calculator-service
  namespace: circle-calculator
spec:
  type: ClusterIP
  selector:
    app: circle-calculator
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
